<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function makeRed() {
        document.getElementById("red")
        .style.background = "red";
        }
        
        </script>
</head>
<body >
    <!-- Write a <div> element which turns red when someone moves the mouse over it -->
    <h1>Move the mouse over</h1>
    <div id="red" onmouseover="makeRed()"> MAKE RED</div>
    
</body>
</html>
